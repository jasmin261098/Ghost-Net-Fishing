<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ghost Net Fishing</title>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</h:head>
<h:body>
	<h:panelGroup layout="block" styleClass="header">
		<h:graphicImage value="#{resource['images/Sea-Shepherd_Logo.jpg']}" 
						library="images" 
						alt="Sea Shepherd Logo"
						style="height: 175px; width: auto;"/>
		<h1>Geisternetz melden</h1>
	</h:panelGroup>
	
	<h:form>
    	<h:commandButton value="Zurück" action="index.xhtml?faces-redirect=true" styleClass="my-button" />
	</h:form>
	
	<h:form prependId="false">
	    <h:panelGrid columns="2" cellpadding="5">
	    	<h:outputLabel for="id" value="Id:" />
	    	<h:inputText id="id" value="#{geisternetzController.id}" required="true" />
	    	
			<h:outputLabel for="latitude" value="Breitengrad:" />
			<h:inputText id="latitude" value="#{geisternetzController.latitude}" required="true" />
			
			<h:outputLabel for="longitude" value="Längengrad:" />
			<h:inputText id="longitude" value="#{geisternetzController.longitude}" required="true" />
	        
	        <h:outputLabel for="größe" value="Geschätzte Größe (in m²):" />
	        <h:inputText id="größe" value="#{geisternetzController.größe}" required="true" />
	        
			<h:commandButton value="Melden" action="#{geisternetzController.meldeGeisternetz}" styleClass="my-button" />
	    </h:panelGrid>
	</h:form>
</h:body>
</html>
