<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ghost Net Fishing</title>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</h:head>
<h:body>

	<h:panelGroup layout="block" styleClass="header">
		<h:graphicImage value="#{resource['images/Sea-Shepherd_Logo.jpg']}" 
						library="images" 
						alt="Sea Shepherd Logo"
						style="height: 175px; width: auto;"/>
		<h1>Ghost Net Fishing</h1>
	</h:panelGroup>

	<h:form>
		<p:card style="width: 30em">
			<f:facet name="title">Login f√ºr bergende Personen</f:facet>

			<p:panelGrid>
				<p:row>
					<p:outputLabel value="Benutzername: " for="name" />
					<p:inputText id="name" value="#{bergenLoginController.bergendePerson.name}"
						size="25">
						<f:event type="jakarta.faces.event.PostValidateEvent"
							listener="#{bergenLoginController.postValidateName}" />
					</p:inputText>
				</p:row>
				<br/>
				<p:row>
					<p:outputLabel value="Passwort: " for="pass" />
					<p:password id="pass" value="#{bergenLoginController.bergendePerson.passwort}"
						required="true" validator="#{bergenLoginController.validateLogin}"
						size="25" />
				</p:row>
			</p:panelGrid>

			<f:facet name="footer">
				<p:commandButton value="Login" action="#{bergenLoginController.login}" />
				<p:messages>
					<p:autoUpdate />
				</p:messages>
			</f:facet>
		</p:card>
	</h:form>
</h:body>
</html>
