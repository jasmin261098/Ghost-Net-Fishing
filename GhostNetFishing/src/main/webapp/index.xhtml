<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ghost Net Fishing</title>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</h:head>
<h:body>
	<h:panelGroup layout="block" styleClass="header">
		<h:graphicImage value="#{resource['images/Sea-Shepherd_Logo.jpg']}" 
						library="images" 
						alt="Sea Shepherd Logo"
						style="height: 175px; width: auto;"/>
		<h1>Ghost Net Fishing</h1>
	</h:panelGroup>
	
	<h:form>
		<p:dataTable var="aufgabe" value="#{aufgabenListe.liste}">
			<f:facet name="header">
				<h2>Geisternetze</h2>
			</f:facet>
			<p:column headerText="Id">
				<p:outputLabel value="#{aufgabe.text}" />
			</p:column>
			<p:column headerText="Standort">
				<p:outputLabel value="#{aufgabe.person}" />
			</p:column>
			<p:column headerText="Größe">
				<p:datePicker value="#{aufgabe.faelligAm}" disabled="true" />
			</p:column>
			<p:column headerText="Status">
				<p:button icon="pi pi-check" styleClass="rounded-button"
					rendered="#{aufgabe.erledigt}" disabled="true" />
				<p:button icon="pi pi-check"
					styleClass="rounded-button ui-button-outlined"
					rendered="#{!aufgabe.erledigt}" disabled="true" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
